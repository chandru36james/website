<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/chandru36james/website@main/bloom%20greens/assets/favicon/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Green - Construction & Interior Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      @keyframes kenburns-bg {
        0% {
          transform: scale(1) translate(0, 0);
        }
        100% {
          transform: scale(1.1) translate(-2%, 2%);
        }
      }
      .animate-kenburns {
        animation: kenburns-bg 30s ease-out both infinite alternate;
      }
      .btn-slide-hover {
        position: relative;
        overflow: hidden;
        transition: color 0.4s ease-in-out !important;
        z-index: 1;
      }
      .btn-slide-hover > span {
        position: relative;
        z-index: 2;
      }
      .btn-slide-hover::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--slide-bg-color);
        transform: translateX(-101%);
        transition: transform 0.4s ease-in-out;
        z-index: 1;
      }
      .btn-slide-hover:hover {
        color: var(--slide-text-color) !important;
      }
      .btn-slide-hover:hover::before {
        transform: translateX(0);
      }
      
      .btn-slide-hover.slide-gold {
        --slide-bg-color: #51901d; /* brand-gold */
        --slide-text-color: #ffffff;
      }
      .btn-slide-hover.slide-gold-dark {
        --slide-bg-color: #417317; /* brand-gold-dark */
        --slide-text-color: #ffffff;
      }
      .btn-slide-hover.slide-gray-800 {
        --slide-bg-color: #1f2937; /* from hover:bg-gray-800 */
        --slide-text-color: #ffffff;
      }
      .btn-slide-hover.slide-white {
        --slide-bg-color: #ffffff;
        --slide-text-color: #1a1a1a; /* brand-dark */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'playfair': ['"Playfair Display"', 'serif'],
              'roboto': ['"Roboto"', 'sans-serif'],
            },
            colors: {
              'brand-gold': '#51901d',
              'brand-gold-dark': '#417317',
              'brand-dark': '#1a1a1a',
            },
            transitionDuration: {
              '1000': '1000ms',
            },
            transitionDelay: {
              '400': '400ms',
            }
          }
        }
      }
    </script>
